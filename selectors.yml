product_title:
    css: 'h1 a[data-hook="product-link"]'
    xpath: null
    type: Text
reviews:
    css: 'div.review div.a-section.celwidget'
    xpath: null
    multiple: true
    type: Text
    children:
        title:
            css: a.review-title
            xpath: null
            type: Text
        content:
            css: 'div.a-row.review-data span.review-text'
            xpath: null
            type: Text
        date:
            css: span.a-size-base.a-color-secondary
            xpath: null
            type: Text
        author:
            css: span.a-profile-name
            xpath: null
            type: Text
        rating:
            css: 'div.a-row:nth-of-type(2) > a.a-link-normal:nth-of-type(1)'
            xpath: null
            type: Attribute
            attribute: title
        verified:
            css: 'div.a-row.a-spacing-mini span.a-declarative a.a-link-normal'
            xpath: null
            type: Text
        helped:
            css: 'span.cr-vote span.a-size-base'
            xpath: null
            type: Text
next_page:
    css: 'li.a-last a'
    xpath: null
    type: Link
product_link:
    css: 'h1.a-size-large a.a-link-normal'
    xpath: null
    type: Link
total_reviews:
    css: 'div.a-section.a-spacing-medium div.a-row span'
    xpath: null
    type: Text
amazon_given_rating:
    css: 'div.a-row div.a-fixed-left-grid-col.a-col-left'
    xpath: null
    type: Text
amazon_choice:
    css: span.ac-badge-text-secondary
    xpath: null
    type: Text
